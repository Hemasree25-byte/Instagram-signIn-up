<!DOCTYPE html>
<html lang="en" class="m-0 p-0 box-border w-full h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Instagram signIn/up</title>
</head>
<body class="m-0 p-0 box-border w-full h-full flex justify-center items-center">
    <div id="main" class="w-full h-full flex flex-col md:flex-row justify-center items-center md:space-x-10 p-4">
        <!-- Container with image -->
        <div id="container1" class="hidden md:block w-full md:w-1/3 h-64 md:h-5/6">
            <img src="c:\Users\Hemasree\Downloads\Screenshot 2024-06-06 115228.png" class="w-full h-full object-cover">
        </div>
        <!-- Container with form -->
        <div id="container2" class="w-full md:w-1/4 h-auto md:h-auto flex flex-col items-center">
            <div id="box" class="w-full h-auto border border-solid border-black p-6 flex flex-col items-center">
                <h1 class="text-4xl font-bold mb-6 text-center p-2">Instagram</h1>
                <form action="LogIn.com" target="_blank" class="w-full flex flex-col items-center">
                    <input type="text" placeholder="Phone number, username or email" required class="mb-2 w-full border border-solid border-black p-2 rounded bg-stone-100">
                    <input type="password" placeholder="Password" required class="mb-6 w-full border border-solid border-black p-2 rounded bg-stone-100">
                    <button type="submit" class="mb-2 w-full border border-solid border-sky-400 text-center p-2 rounded-md bg-sky-400 text-white font-bold">Log in</button>
                </form>
                <div id="or" class="w-full flex items-center my-4">
                    <div class="border-t border-gray-500 flex-grow"></div>
                    <p class="mx-4 font-light">OR</p>
                    <div class="border-t border-gray-500 flex-grow"></div>
                </div>
                <div id="footer" class="w-full flex flex-col items-center">
                    <div id="facebook" class="w-full flex justify-center items-center mb-4">
                        <a href="https://facebook.com" target="_blank">
                            <img src="https://i.pinimg.com/originals/d8/ff/30/d8ff3064a3067ac45a70f762f4977d90.png" alt="Facebook icon" class="w-6 h-6 mr-2">
                        </a>
                        <a href="https://facebook.com" target="_blank">
                            <p class="font-bold text-blue-950">Log in with Facebook</p>
                        </a>
                    </div>
                    <a href="https://forgot.com" target="_blank" class="text-blue-800 underline">Forgot password?</a>
                </div>
            </div>
            <div id="dont" class="w-full flex justify-center items-center mt-4 border border-solid border-black p-4">
                <p>Don't have an account? <a href="#" class="text-sky-500 font-bold">Sign Up</a></p>
            </div>
            <div id="ending" class="w-full flex flex-col items-center mt-4">
                <p class="text-black font-normal">Get the app.</p>
                <div class="flex justify-center mt-2">
                    <a href="#">
                        <img src="https://freeiconshop.com/wp-content/uploads/edd/google-play-badge.png" alt="Get it on play store" class="w-32 mr-2 -mt-10">
                    </a>
                    <a href="#">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f7/Get_it_from_Microsoft_Badge.svg/1280px-Get_it_from_Microsoft_Badge.svg.png" alt="Get it from Microsoft" class="w-32">
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
